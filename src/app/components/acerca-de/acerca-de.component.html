<div section="acercaDe">
    <div class="container">
        <div class="row" id="relativo">
            <!--<div class="row" id="relativo">-->
            <div class="col" style="background-color:black">
                <img class="img-fluid" id="imagen" [src]="persona?.fotoFondo" width="100%" alt="Responsive Image" />
            </div>
            <div class="d-flex" id="absoluto">
                <div class="row">
                    <div class="col-md-2">
                        <img [src]="persona?.fotoPerfil" class="rounded-circle rounded mx-auto d-block img-fluid"
                            alt="banner" id="foto" />
                        <h6 class="text-center nombre" >{{persona?.apellido}} {{persona?.nombre}}</h6>
                    </div>
                    <div class="col-md-9 my-auto">
                        <p class="font-weight-normal texto">{{persona?.sobreMi}}</p>
                    </div>
                    <div class="col-1  my-auto" *ngIf="editar">
                        <i class="fa-solid fa-pen editar" routerLink="editar/acercaDe"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

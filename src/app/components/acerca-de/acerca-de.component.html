<div class="container">
    <div class="row" id="relativo">
        <div class="col" style="background-color:black;">
            <img [src]="persona?.fotoFondo" width="100%" alt="banner" />
        </div>
    </div>
    <div class="row">
        <div class="col-2" id="relativo">
            <img [src]="persona?.fotoPerfil" class="rounded-circle rounded mx-auto d-block"
                alt="banner" id="foto" />
                <!--Ícono de borrar centrado-->         
            <h6 class="text-center" id="nombre">{{persona?.nombre}}</h6>
        </div>
        <div class="col-9 my-auto">
            <p class="font-weight-normal texto">{{persona?.sobreMi}}</p>
        </div>
        <ng-template [ngIf]="editar">
            <div class="col-1  my-auto">
                <i class="fa-solid fa-pen editar" routerLink="editar/acercaDe"></i>
            </div>
        </ng-template>
    </div>
</div>

<div section="educacion">
    <div class="container">
        <div class="row" *ngFor="let education of estudiosList">
            <div class="col-2">

            </div>
            <div class="col">
                <ul>
                    <li>Título: {{education.title}} </li>
                    <li>Institución: {{education.institution}} </li>
                    <li>Estado: {{education.state}}</li>
                    <li>Comienzo: {{education.start}}</li>
                    <li>Finalización: {{education.finish}}</li>
                    <div class="progress" style="width:50%">
                        <div class="progress-bar progress-bar-striped" role="progressbar"
                            [style.width.%]="(education.materiasApr/education.totalMaterias)*100" aria-valuenow="10"
                            aria-valuemin="0" aria-valuemax="100"></div>
                        <!-- redondear el resultado usando Math.floor()-->
                        <p>{{Math.floor((education.materiasApr/education.totalMaterias)*100)}}%</p>
                    </div>
                </ul>
            </div>
        </div>
    </div>
</div>
<div section="conocimientos">
    <div class="container">
        <div class="row" style="margin-bottom: 5%" *ngFor="let filas of filasArray;index as i">
            <div class="col text-center" *ngFor="let columnas of columnasArray;index as j">
                <img *ngIf="3*i+j<tamanioKnowledge" [src]="knowledgeList[3*i+j].image" style="width:45%;height:75%;">
            </div>
        </div>
    </div>
</div>

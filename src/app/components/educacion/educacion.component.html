<div section="educacion">

    <div class="container border-bottom">
        <div class="row" *ngFor="let education of estudiosList" data-aos="fade-right">
            <span class="border-top"></span>
            <!--Logo de la institución-->
            <div class="col-2">

                <img [src]="education.logo" class="img-fluid" alt="Responsive image" id="logo" />

            </div>
            <div class="col text-left">
                <!--Descripción-->
                <h2> {{education.title}} <i class="fa-solid fa-pen editar"></i></h2>
                <p>Institución: {{education.institution}} <i class="fa-solid fa-pen editar"></i></p>
                <p>Estado: {{education.state}} <i class="fa-solid fa-pen editar"></i></p>
                <p>Comienzo: {{education.start}} <i class="fa-solid fa-pen editar"></i></p>
                <!--Finalización solo se muestra si se aprobaron todas las materias-->
                <p *ngIf="education.materiasApr==education.totalMaterias">Finalización: {{education.finish}} <i class="fa-solid fa-pen editar"></i></p>
                <!--Barra de progreso-->
                <div class="row" id="progressBar">
                    <div class="col text-center"></div>
                    <div class="col text-center">
                        <div class="progress" style="width:100%">
                            <div class="progress-bar progress-bar-striped" role="progressbar"
                                [style.width.%]="(education.materiasApr/education.totalMaterias)*100" aria-valuenow="10"
                                aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                    <div class="col text-center"></div>
                </div>
                <!-- redondear el resultado usando Math.floor()-->
                <div class="row text-center" id="porcentaje">
                    <p>{{Math.floor((education.materiasApr/education.totalMaterias)*100)}}%</p>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col text-center">
                <h1><i class="fa-solid fa-circle-plus" data-aos="zoom-in" data-aos-duration="1000" data-aos-delay="250"></i></h1>
            </div>
        </div>
    </div>
</div>
<div section="conocimientos">
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h2>Conocimientos</h2>
            </div>
        </div>
        <div class="row" style="margin-bottom: 5%" *ngFor="let filas of filasArray;index as i">
            <div  class="col text-center" *ngFor="let columnas of columnasArray; index as j" [ngSwitch]="j" >
                <!--Cargar logo según su posición en la grilla-->
                <ng-template [ngIf]="3*i+(j)<tamanioKnowledge">
                    <img *ngSwitchCase="0" [src]="knowledgeList[3*i+j].image" style="width:45%;height:75%;"
                        data-aos="fade-right" data-aos-duration="1000" data-aos-delay="250" (mouseover)="mostrarEditar($event)"  (mouseout)="borrarEditar($event)">
                    <img *ngSwitchCase="1" [src]="knowledgeList[3*i+j].image" style="width:45%;height:75%;"
                        data-aos="zoom-in" data-aos-duration="1000" data-aos-delay="250" (mouseover)="mostrarEditar($event)" (mouseout)="borrarEditar($event)">
                    <img *ngSwitchCase="2" [src]="knowledgeList[3*i+j].image" style="width:45%;height:75%;"
                        data-aos="fade-left" data-aos-duration="1000" data-aos-delay="250" (mouseover)="mostrarEditar($event)"  (mouseout)="borrarEditar($event)">
                </ng-template>
                <ng-template #elseBlock></ng-template>
                <!--Cargar icono de editar, mejorar para cuando esté la grilla lena(se debe agregar una fila mas)-->
                <ng-template [ngIf]="3*i+(j)==tamanioKnowledge">
                    <h1><i *ngSwitchCase="0" class="fa-solid fa-circle-plus editar" data-aos="fade-right" data-aos-duration="1000" data-aos-delay="250"></i></h1>
                    <h1><i *ngSwitchCase="1" class="fa-solid fa-circle-plus editar" data-aos="zoom-in" data-aos-duration="1000" data-aos-delay="250"></i></h1>
                    <h1><i *ngSwitchCase="2" class="fa-solid fa-circle-plus editar" data-aos="fade-left" data-aos-duration="1000" data-aos-delay="250"></i></h1>
                </ng-template>                
            </div>
        </div>
    </div>    
</div>

<div section="educacion">
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h2 data-aos="fade-right" data-aos-duration="1000" data-aos-delay="250">Educación</h2>
            </div>
        </div>
    </div>
    <div class="container" *ngFor="let education of estudiosList" data-aos="fade-right" data-aos-duration="1000"
        data-aos-delay="250">

        <!--Logo de la institución-->
        <div class="row">
            <span class="border-top"></span>
            <div class="col-2 primerRenglon">

                <img [src]="education.logo" class="img-fluid logo" alt="Responsive image" />
            </div>
            <div class="col text-left primerRenglon">
                <!--Descripción-->
                <div class="row">
                    <div class="col-10 text-left contenido">
                        <h2 class="titulo"> {{education.title}}</h2>
                    </div>
                    <ng-template [ngIf]="editar==true">
                        <div class="col-1  my-auto">
                            <i class="fa-solid fa-pen editar remarcar" [routerLink]="['editar','educacion',education.id]"></i>
                            <i class="fa-sharp fa-solid fa-trash editar remarcar" [routerLink]="['editar','eliminar','educacion',education.id]" routerLinkActive="active"></i>
                        </div>
                    </ng-template>
                </div>
                <p class="texto">Institución: {{education.institution}}</p>
                <p class="texto">Estado: {{education.state}}</p>
                <p class="texto">Comienzo: {{education.start}} </p>
                <!--Finalización solo se muestra si se aprobaron todas las materias-->
                <p *ngIf="education.materiasApr==education.totalMaterias">Finalización: {{education.finish}}</p>
                <!--Barra de progreso-->
            </div>
        </div>
        <div class="container">
            <div class="row" id="progressBar">
                <div class="col text-center"></div>
                <div class="col justify-content-center">
                    <div class="progress" style="width:100%">
                        <div class="progress-bar progress-bar-striped" role="progressbar"
                            [style.width.%]="(education.materiasApr/education.totalMaterias)*100" aria-valuenow="10"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
                <div class="col text-center"></div>
            </div>
            <!-- redondear el resultado usando Math.floor()-->
            <div class="row text-center" id="porcentaje">
                <p>{{Math.floor((education.materiasApr/education.totalMaterias)*100)}}%</p>
            </div>
        </div>
    </div>
    <!--Ícono + (agregar)-->
    <div class="row" *ngIf="editar">
        <div class="col text-center">
            <h1><i class="fa-solid fa-circle-plus remarcar" data-aos="zoom-in" data-aos-duration="1000"
                    data-aos-delay="250" [routerLink]="['editar','agregar','educacion']"></i></h1>
        </div>
    </div>
</div>
<!--CONOCIMIENTOS-->
<div section="conocimientos">
    <div class="container">
        <div class="row border-bottom">
            <div class="col text-center">
                <h2 data-aos="fade-right" data-aos-duration="1000" data-aos-delay="250">Conocimientos</h2>
            </div>
        </div>
        <div class="row" style="margin-top: 20px" *ngFor="let filas of filasArray;index as i">
            <div class="col text-center" *ngFor="let columnas of columnasArray; index as j" [ngSwitch]="j" id="grilla">
                <!--Cargar logo según su posición en la grilla-->
                <ng-template [ngIf]="columnas*i+j<tamanioKnowledge">
                    <img class="programa" *ngSwitchCase="0" [src]="knowledgeList[columnas*i+j].image"
                        style="width:45%;height:75%;" data-aos="fade-right" data-aos-duration="1000"
                        data-aos-delay="250">
                    <img class="programa" *ngSwitchCase="1" [src]="knowledgeList[columnas*i+j].image"
                        style="width:45%;height:75%;" data-aos="zoom-in" data-aos-duration="1000" data-aos-delay="250">
                    <img class="programa" *ngSwitchCase="2" [src]="knowledgeList[columnas*i+j].image"
                        style="width:45%;height:75%;" data-aos="fade-left" data-aos-duration="1000"
                        data-aos-delay="250" >
                    <div class="middle">
                        <ng-template [ngIf]="editar==true">
                            <i class="fa-sharp fa-solid fa-trash remarcar" data-aos="zoom-in" data-aos-duration="1000"
                                data-aos-delay="250" [routerLink]="['editar','eliminar','conocimiento',knowledgeList[columnas*i+j].id]"></i>
                        </ng-template>
                    </div>

                </ng-template>
                <ng-template #elseBlock></ng-template>
                <!--Cargar icono de editar, mejorar para cuando esté la grilla lena(se debe agregar una fila mas)-->
                <ng-template [ngIf]="3*i+(j)==tamanioKnowledge">
                    <h1><i *ngSwitchCase="0" class="fa-solid fa-circle-plus editar remarcar" data-aos="fade-right"
                            data-aos-duration="1000" data-aos-delay="250" [routerLink]="['editar','agregar','conocimiento']"></i></h1>
                    <h1><i *ngSwitchCase="1" class="fa-solid fa-circle-plus editar remarcar" data-aos="zoom-in"
                            data-aos-duration="1000" data-aos-delay="250" [routerLink]="['editar','agregar','conocimiento']"></i></h1>
                    <h1><i *ngSwitchCase="2" class="fa-solid fa-circle-plus editar remarcar" data-aos="fade-left"
                            data-aos-duration="1000" data-aos-delay="250" [routerLink]="['editar','agregar','conocimiento']"></i></h1>
                </ng-template>
            </div>
        </div>
    </div>
</div>
